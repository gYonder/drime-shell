name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # NOTE: A PAT (RELEASE_PLEASE_TOKEN) is required to trigger other
          # workflows (like GoReleaser) when a release is created.
          # GITHUB_TOKEN won't trigger downstream workflows.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
