name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # NOTE: Using GITHUB_TOKEN will NOT trigger other workflows from the
          # created PR or pushed tag. For fully-automated releases (GoReleaser
          # on tag + CI checks on the release PR), create a PAT and store it as
          # RELEASE_PLEASE_TOKEN.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          skip-github-release: true
