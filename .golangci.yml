version: "2"
linters:
  enable:
    - misspell
  settings:
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (io.Writer).Write
    govet:
      disable:
        - fieldalignment
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
